apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.advance.advancesdkdemo"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation files('libs/android-support-v7-recyclerview.jar')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'


    //Advance聚合SDK 引入
    //若使用lib中GDTSDK包（广点通4.232）和openad包（穿山甲3.2.5.1）使用此引用。 若使用自用广点通高于4.270版本或者穿山甲高于3.3.0.0版本，需要联系我们做版本适配
    implementation 'com.advsdk:advance:3.3.4'

    //mercury SDK 引入
    implementation 'com.mercury:mercurysdk:3.3.2'
    //穿山甲SDK 引入
    implementation(name: 'open_ad_sdk3251', ext: 'aar')
    //广点通SDK 引入
    implementation(name: 'GDTSDK.unionNormal.4.232.1102', ext: 'aar')
    //MSA Android10以上设备唯一标识 OAID SDK 引入
    implementation(name: 'oaid_sdk_1.0.22', ext: 'aar')


    implementation 'com.tencent.bugly:crashreport:latest.release' //其中latest.release指代最新Bugly SDK版本号
    implementation 'com.android.support:support-v4:28.0.0'
    implementation("com.github.bumptech.glide:glide:4.8.0") {
        exclude group: "com.android.support"
    }
}
